<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Knots</title>
</head>
<body>
    <script>
        "use strict";

        var km = prompt("Enter km/h : ","");
        var knots = (km / 1.852).toFixed(2);

        document.writeln("km/h = " + km);
        document.writeln("knots = " + knots);
    </script>
</body>
</html>
